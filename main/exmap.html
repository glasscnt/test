<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
<body>
       <div id="map" style="width:600px;height:600px;"></div>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=18b3fb379d9a4e523f45861623d0dee1"></script>
<script>
    var container = document.getElementById('map'); // 지도를 표시할 div 

    var options = {
        center: new kakao.maps.LatLng(36.40078080095058, 127.40875979127121 ), // 지
        level: 5   // 지도의 확대 레벨
    };

    var map = new kakao.maps.Map(container, options); // 지도를 생성

    //****************마커***********************//
    // 마커가 표시될 위치
    var markerPosition  = new kakao.maps.LatLng(36.40078080095058, 127.40875979127121 );  // 

    // 마커를 생성
    var marker = new kakao.maps.Marker({
        position: markerPosition,
        clickable: true // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
    });
    // 아래 코드는 위의 마커를 생성하는 코드에서 clickable: true 와 같이
    // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
    // marker.setClickable(true);

    marker.setMap(map); // 마커가 지도위에 표시되도록 셋

    // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성
    var iwContent = '<div style="padding:5px;"></div>', 
        // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능
    iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시
    // 인포윈도우를 생성
    var infowindow = new kakao.maps.InfoWindow({
        content : iwContent,
        removable : iwRemoveable
    });
    // 마커에 클릭이벤트를 등록
    kakao.maps.event.addListener(marker, 'click', function() {
        // 마커 위에 인포윈도우를 표시
        infowindow.open(map, marker);  
    });

    // marker.setMap(null); // 마커를 지우는 코드

</script>
</body>
</html>
